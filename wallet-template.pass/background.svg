<svg width="1248" height="624" viewBox="0 0 1248 624" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond principal vert Fidélizen -->
  <rect width="1248" height="624" rx="48" fill="#10B981"/>
  
  <!-- Liseré blanc intérieur -->
  <rect x="28" y="28" width="1192" height="568" rx="36" stroke="white" stroke-width="6" fill="none"/>

  <!-- Légère ombre intérieure pour effet de profondeur -->
